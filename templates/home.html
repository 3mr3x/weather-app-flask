<!DOCTYPE html>
<html>
<head>
    <title>Flask ile yazılan Hava Durumu uygulamasına hoşgeldin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input, button, select {
            padding: 10px;
            font-size: 16px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Weather App</h1>
        <form action="/forecast" method="get">
            <input type="text" name="city" placeholder="Enter city" required>
            <select name="period" required>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
            </select>
            <button type="submit" class="button">Get Weather</button>
        </form>
    </div>
</body>
</html>
